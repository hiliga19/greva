<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام تسجيل الدخول ومسك البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f2f2f2;
        }
        .filter-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .filter-container select {
            padding: 5px;
        }
        .stats {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7ef;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
        }

        /* تنسيق رابط دخول المديرية */
        .admin-login-box {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .admin-login-box a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .admin-login-box:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- صفحة تسجيل الدخول -->
    <div id="userLoginPage" class="container">
        <h1>تسجيل الدخول</h1>
        <label for="userLoginEmail">الايميل الوظيفي:</label>
        <input type="email" id="userLoginEmail" required="" />
        <label for="userLoginPassword">كلمة المرور:</label>
        <input type="password" id="userLoginPassword" required="" />
        <button onclick="loginUser()">تسجيل الدخول</button>
        <p style="text-align: center; margin-top: 20px;">
            ليس لديك حساب؟ 
            <button onclick="showRegisterPage()" style="background: none; color: #007bff; border: none; cursor: pointer;">إنشاء حساب جديد</button>
        </p>
        <!-- رابط دخول خاص بالمديرية داخل إطار أزرق -->
        <div class="admin-login-box" onclick="showAdminLoginPage()">
            <a href="#">دخول خاص بالمديرية</a>
        </div>
    </div>

    <!-- صفحة تسجيل المستخدمين الجدد -->
    <div id="registerPage" class="container hidden">
        <h1>إنشاء حساب جديد</h1>
        <label for="userRegisterEmail">الايميل الوظيفي:</label>
        <input type="email" id="userRegisterEmail" required="" />
        <label for="userRegisterPassword">كلمة المرور:</label>
        <input type="password" id="userRegisterPassword" required="" />
        <button onclick="registerUser()">إنشاء الحساب</button>
        <p style="text-align: center; margin-top: 20px;">
            لديك حساب؟ 
            <button onclick="showLoginPage()" style="background: none; color: #007bff; border: none; cursor: pointer;">تسجيل الدخول</button>
        </p>
    </div>

    <!-- صفحة حفظ البيانات -->
    <div id="dataPage" class="container hidden">
        <h1>حفظ البيانات</h1>
        <label for="userName">الاسم:</label>
        <input type="text" id="userName" required="" />
        <label for="userPhone">رقم الهاتف:</label>
        <input type="tel" id="userPhone" required="" />
        <button onclick="saveData()">حفظ البيانات</button>
    </div>

    <!-- صفحة دخول المديرية -->
    <div id="adminLoginPage" class="container hidden">
        <h1>دخول خاص بالمديرية</h1>
        <label for="adminLoginEmail">الايميل الوظيفي للمدير:</label>
        <input type="email" id="adminLoginEmail" required="" />
        <label for="adminLoginPassword">كلمة المرور:</label>
        <input type="password" id="adminLoginPassword" required="" />
        <button onclick="loginAdmin()">دخول كمدير</button>
        <p style="text-align: center; margin-top: 20px;">
            عودة إلى صفحة تسجيل الدخول؟ 
            <button onclick="showLoginPage()" style="background: none; color: #007bff; border: none; cursor: pointer;">تسجيل الدخول كمستخدم</button>
        </p>
    </div>

    <script>
        // عرض صفحة تسجيل الدخول
        function showLoginPage() {
            document.getElementById('userLoginPage').classList.remove('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('dataPage').classList.add('hidden');
            document.getElementById('adminLoginPage').classList.add('hidden');
        }

        // عرض صفحة تسجيل المستخدمين الجدد
        function showRegisterPage() {
            document.getElementById('userLoginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.remove('hidden');
            document.getElementById('dataPage').classList.add('hidden');
            document.getElementById('adminLoginPage').classList.add('hidden');
        }

        // عرض صفحة حفظ البيانات
        function showDataPage() {
            document.getElementById('userLoginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('dataPage').classList.remove('hidden');
            document.getElementById('adminLoginPage').classList.add('hidden');
        }

        // عرض صفحة دخول المديرية
        function showAdminLoginPage() {
            document.getElementById('userLoginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('dataPage').classList.add('hidden');
            document.getElementById('adminLoginPage').classList.remove('hidden');
        }

        // دالة تسجيل الدخول للمستخدم العادي
        function loginUser() {
            const email = document.getElementById('userLoginEmail').value;
            const password = document.getElementById('userLoginPassword').value;

            fetch('https://tawaqoff.glitch.me/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('تم تسجيل الدخول بنجاح');
                    showDataPage(); // تحويل المستخدم إلى صفحة حفظ البيانات
                } else {
                    alert('خطأ في تسجيل الدخول');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // دالة تسجيل المستخدمين الجدد
        function registerUser() {
            const email = document.getElementById('userRegisterEmail').value;
            const password = document.getElementById('userRegisterPassword').value;

            fetch('https://tawaqoff.glitch.me/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('تم تسجيل الحساب بنجاح');
                    showLoginPage(); // تحويل المستخدم إلى صفحة تسجيل الدخول
                } else {
                    alert('خطأ في تسجيل الحساب');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // دالة حفظ البيانات
        function saveData() {
            const email = document.getElementById('userLoginEmail').value;
            const data = {
                name: document.getElementById('userName').value,
                phone: document.getElementById('userPhone').value
            };

            fetch('https://tawaqoff.glitch.me/api/save-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, data })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('تم حفظ البيانات بنجاح');
                } else {
                    alert('خطأ في حفظ البيانات');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // دالة تسجيل الدخول كمدير
        function loginAdmin() {
            const email = document.getElementById('adminLoginEmail').value;
            const password = document.getElementById('adminLoginPassword').value;

            // التحقق من أن البريد الإلكتروني وكلمة المرور غير فارغين
            if (!email || !password) {
                alert('يرجى إدخال البريد الإلكتروني وكلمة المرور');
                return;
            }

            fetch('https://tawaqoff.glitch.me/api/admin-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('تم تسجيل الدخول كمدير بنجاح');
                    window.location.href = '/admin-dashboard'; // توجيه المدير إلى لوحة التحكم
                } else {
                    alert('خطأ في تسجيل الدخول كمدير');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء تسجيل الدخول');
            });
        }
    </script>

</body>
</html>
